<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./icons/to-do-list.png" type="image/x-icon">
</head>

<body id="cuerpo">
    
    <div class="contenedor-titulo">

        <p id="fecha-actual" class="fecha"></p>


        <nav class="navbar">
            <div class="container-fluid contenedor-logo">
              <a id="to-do-logo" class="navbar-brand" href="#">To-do <img src="./icons/to-do.png" alt=""></a>
              <button id="btn-configuracion" class="boton-config navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <img src="./icons/config.png" alt="">
              </button>

              <div class="offcanvas offcanvas-end barra-lateral" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Configuraci√≥n <img src="./icons/ajustes.png" alt=""></h5>
                  <button id="boton-close" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    
                    <li class="cambiar-tema">
                      
                        <p class="abajo">Cambiar tema<img src="./icons/abajo.png" alt=""></p> 
                        <div class="contenedor-temas">
                          <button id="boton-claro" class="btn btn-light">Claro <img src="./icons/sol.png" alt=""></button>
                          <button id="boton-oscuro" class="btn btn-dark">Oscuro <img src="./icons/luna.png" alt=""></button>
                          <p>
                              <button id="boton-personalizar" class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                                Personalizar <img src="./icons/pincel.png" alt="">
                              </button>
                            </p>
                            <div style="min-height: 120px;">
                              <div class="collapse collapse-horizontal" id="collapseWidthExample">
    
                                <div class="card card-body body-personalizar" style="width: 300px;">
                                    <div class="color-p">
                                        <p class="parrafo">Color de fondo</p>
                                        <input id="color-fondo" type="color" >
                                    </div>
                                    
                                    <div class="color-s">
                                      <p class="parrafo">Color de tarjeta</p>
                                      <input id="color-tarjeta" type="color" >
                                    </div>

                                    <div class="color-ft">
                                        <p class="parrafo">Color fondo texto</p>
                                        <input id="color-fondo-texto" type="color" >
                                      </div>

                                    <div class="color-t">
                                        <p class="parrafo">Color de texto</p>
                                        <input id="color-texto" type="color" >
                                      </div>
                                    
                                      <button id="boton-guardar" class="btn btn-primary">Guardar</button>
                                </div>
                              </div>
                            </div>
                        </div>
                        
                    </li>
    
                      </ul>
                </div>
              </div>
            </div>
          </nav>

        
    </div>
    
    <div id="contenedor-input" class="contenedor-principal">
        
        <input type="text" placeholder="Ingrese su nueva tarea" id="input-principal" class="input-principal">
        <button id="crearTarea" class="btn-add">
            <img class="img-add" src="./icons/add.png" alt="agregar tarea">
        </button>
        <button id="eliminarTodas" class="btn-eliminar-todas">
            <img class="img-eliminar-todas" src="./icons/tacho.png" alt="eliminar tareas">
        </button>
    </div>

    <div class="container" id="container">


    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
